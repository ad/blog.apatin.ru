{{ $image := (.Page.Resources.GetMatch  (index .Params.image)) }}
{{ $alt := .Get "alt" }}
{{ $width := .Get "width" }}
{{ $src := $image }}

<noscript>
  <style>
    img.lazy {
      display: none;
    }
  </style>
  <img src="{{ $src.RelPermalink }}" {{ if $width }}width="{{$width}}"{{ end }} />
</noscript>

<img class="lazy" {{ if $width }}width="{{$width}}"{{ end }} data-src="{{ $src.RelPermalink }}" alt="{{ $alt }}" />
