name: Publish Site

on:
  push:
    branches:
      - source
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
        with:
          submodules: true
      - name: Publish Site
        uses: chabad360/hugo-gh-pages@master
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          cname: blog.apatin.ru
          branch: main
          hugoVersion: extended_0.83.1
