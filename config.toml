title = "Weblog"
Title = "Weblog"
baseURL = "https://blog.apatin.ru/"
paginate = 10
relativeurls = false
canonifyURLs = true
disableHugoGeneratorInject = true

disqusShortname = "weblog-5"

[services.rss]
    limit = 10

[author]
    name = "Daniel Apatin"
    email = "rss@apatin.ru"

[params]
    accent = "red"
    showBorder = true
    backgroundColor = "white"
	copyright = "Daniel Apatin"

[outputs]
    home = ["HTML", "RSS", "JSON"]
    page = ["HTML"]

[outputFormats]
    [outputFormats.html]
        minify = true
    [outputFormats.css]
        minify = true
    [outputFormats.js]
        minify = true
    [outputFormats.RSS]
        mediatype = "application/rss"
        baseName = "rss"

[permalinks]
tags = "/t/:slug/"
